<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %} 
    {% endblock %}
    
    <link rel="stylesheet" href="{{ url_for('static', path='/css/admin/style_base_admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/admin/style_admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/scripts/jquery.datepicker/jquery-ui.css') }}">
    
    <!-- Iconos -->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script> 
    <!-- JQuery -->
    <script src="{{ url_for('static', path='/scripts/jquery/jquery-3.5.1.min.js') }}"></script>
    <!-- JQuery UI - DatePicker -->
    <script src="{{ url_for('static', path='/scripts/jquery.datepicker/jquery-ui.js') }}"></script>
    <!-- JQuery Easing -->
    <script src="{{ url_for('static', path='/scripts/jquery.easing/jquery.easing.1.3.js') }}"></script>
    <!-- Horus -->
    <script src="{{ url_for('static', path='/scripts/scripts_base.js') }}"></script>
    <script src="{{ url_for('static', path='/scripts/scripts_ajax.js') }}"></script>

</head>

<body>

<div id="container_global">

    <div id="container">
        
        <nav>
            <header>
                <div class="logo"><img src="{{ url_for('static', path='img/base/ojo_horus.png') }}" alt="img_perfil"></div>
                <div class="user">
                    {% if admin['path_img_profile'] != None %}
                    <img src="{{ url_for('static', path=admin['path_img_profile']) }}" alt="img_perfil">
                    {% else %} 
                    <img src="{{ url_for('static', path='img/base/logo_usuario.png') }}" alt="img_perfil">
                    {% endif %}
                    <div class="name">{{admin['first_name']}} {{admin['last_name']}}</div>
                    <a href="/admin/{{admin['first_name']}}-{{admin['last_name']}}/update" class="button_edit">
                        <button>Editar</button>
                    </a>
                </div>
            </header>
            <div class="links">
                <a href="/admin/{{admin['first_name']}}-{{admin['last_name']}}">
                    <div class="icon">
                        <span 
                            class="iconify-inline" 
                            data-icon="flat-color-icons:home"
                            data-width="32"
                            data-height="32"></span>
                    </div>
                    <div class="title">Home</div>
                </a>
                <a href="/admin/users">
                    <div class="icon">
                        <span 
                            class="iconify-inline" 
                            data-icon="flat-color-icons:conference-call"
                            data-width="32"
                            data-height="32"></span>
                    </div>
                    <div class="title">Usuarios</div>
                </a>
                <a href="/admin/front">
                    <div class="icon">
                        <span 
                            class="iconify-inline" 
                            data-icon="flat-color-icons:globe"
                            data-width="32"
                            data-height="32"></span>
                    </div>
                    <div class="title">Front</div>
                </a>
                <a href="/admin/team">
                    <div class="icon">
                        <span 
                            class="iconify-inline" 
                            data-icon="cryptocurrency-color:hodl"
                            data-width="32"
                            data-height="32"></span>
                    </div>
                    <div class="title">Team</div>
                </a>
                <a href="/admin/cloud">
                    <div class="icon">
                        <span 
                            class="iconify-inline" 
                            data-icon="flat-color-icons:services"
                            data-width="32"
                            data-height="32"></span>
                    </div>
                    <div class="title">Cloud</div>
                </a>
                <a href="/admin/setting">
                    <div class="icon">
                        <span 
                            class="iconify-inline" 
                            data-icon="flat-color-icons:settings"
                            data-width="32"
                            data-height="32"></span>
                    </div>
                    <div class="title">Configuración</div>
                </a>
            </div>
            <div id = container_logout>
                <a href="/{{admin['first_name']}}-{{admin['last_name']}}/logout">
                    <div class="icon">
                        <img src="{{ url_for('static', path='img/base_admin/logout.png') }}" width="32px" alt="">
                    </div>
                    <div class="title">Cerrar sesión</div>
                </a>
            </div>
        </nav>
           

        {% block content %}

        {% endblock %}

    </div>
    
</div>
</body> 
</html>
