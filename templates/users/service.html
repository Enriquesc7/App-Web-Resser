{% extends "users/base_user.html" %} 

{% block title %} 
<title>Perfil</title>
{% endblock %}


{% block content %} 
        <section>
            <div id="title_proyects">
                <h2>Servicios ofrecidos</h2>
            </div>
        
            {% for service in services %}
                <div class ="content_model">
                    <div class="title_proyect">
                        <h3>{{service['title']}}</h3>
                    </div>
        
                    <div class="content_service">
                        <div class="img_proyect">
                            <img src="{{ url_for('static', path=service['path_img_service']) }}" alt="img_services">
                        </div>
                        <div class="content_text_button">
                            <div class="content_text">
                                <p>{{service['content']}}</p>
                            </div>
                            <div class="button_proyect">
                                <button><a href="/profile/{{user['username']}}/suscribe-to-service">Contratar</a></button>
                            </div>
                        </div>
                    </div>
                </div>  
        
            {% endfor %}
        </section>


{% endblock %}
